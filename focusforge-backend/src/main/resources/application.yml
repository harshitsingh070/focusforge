server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: focusforge

  datasource:
    url: jdbc:postgresql://localhost:5712/focusforge
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # FIXED: Changed from spring.redis to spring.data.redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Custom properties (will be read by @Value)
jwt:
  secret: mySecretKeyForFocusForge2024SecureKeyForJWTGeneration1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
  expiration: 86400000

gamification:
  daily-point-cap: 100
  base-points: 10
  time-bonus-threshold-minutes: 20
  time-bonus-step-minutes: 10
  weekly-consistency-min-days: 5
  weekly-consistency-bonus: 50
  max-minutes-per-entry: 600
  max-minutes-per-day: 960

activity:
  max-past-days: 30

logging:
  level:
    com.focusforge: DEBUG
    org.springframework.security: DEBUG
